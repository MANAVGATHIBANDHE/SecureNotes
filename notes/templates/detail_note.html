{% extends 'base.html' %}
{% block title %}{{ note.title }} â€“ SecureNotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ note.title }}</h2>
                <p class="text-muted">Created on {{ note.created_at|date:"M d, Y H:i" }}</p>
                <hr>
                <p class="card-text">{{ note.content }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'edit_note' note.id %}" class="btn btn-outline-primary me-2">Edit</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-outline-danger">Delete</a>
                <a href="{% url 'list_notes' %}" class="btn btn-secondary ms-2">Back to Notes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
