{% extends 'base.html' %}

{% block title %}Delete Note â€“ SecureNotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm bg-white rounded">
            <h2 class="mb-3">Delete Note</h2>
            <p>Are you sure you want to delete:</p>
            <blockquote class="blockquote px-3">
                <p class="mb-0">{{ note.title }}</p>
            </blockquote>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'list_notes' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
