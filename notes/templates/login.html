{% extends 'base.html' %}

{% block title %}Login – SecureNotes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Login to SecureNotes</h2>
        <form method="POST" class="card p-4 shadow-sm bg-white rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don’t have an account?
            <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
